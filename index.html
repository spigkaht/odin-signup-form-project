<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form Project</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="icon-bar">
          <img
            class="icon"
            src="./images/diamond.svg"
            width="100px"
            height="100px"
          />
          <p>DIAMOND DOGS</p>
        </div>
      </div>
      <div class="right-section">
        <p class="intro">
          This is not a real online service! You really wish it was. You've
          never seen anything like it in your life. Life changing. Mind blowing.
        </p>
        <p class="intro">Sign up or you <em>will</em> lose your spot.</p>
        <p class="intro help">Let us help you! Sign up below:</p>
        <form
          class="input-area"
          action="https://httpbin.org/post"
          method="post"
        >
          <div class="input input-name">
            <div>
              <label class="input-text" for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div>
              <label class="input-text" for="surname">SURNAME</label>
              <input type="text" id="surname" name="surname" />
            </div>
          </div>
          <div class="input input-contact">
            <div>
              <label class="input-text" for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>
            <div>
              <label class="input-text" for="phone">PHONE NUMBER</label>
              <input type="text" id="phone" name="phone" />
            </div>
          </div>
          <div class="input input-password">
            <div>
              <label class="input-text" for="password">PASSWORD</label>
              <input type="password" id="password" name="password" />
            </div>
            <div>
              <label class="input-text" for="password-confirm">CONFIRM PASSWORD</label>
              <input type="password" id="password-confirm" name="password-confirm" />
            </div>
          </div>
        
        <div class="create-account">
          <button type="submit">Create Account</button>
        </div>
      </form>
        <div>Already have an account? <a href="">Log in</a></div>
      </div>
    </div>
  </body>
</html>
